<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>DimML</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <script defer src="dim-ML.js"></script>

    <!-- <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->

</head>
<body class="p-5">
    <div class="container">
    


<h1>Dim-ML</h1>

<div data-source="author"></div>
<hr>


<p>Nested (Χέστιντ!)</p>

<ul data-source="MediumCategorizationObject" data-identifier="section">
    <li>
        {{section}}
        <ul data-source="MediumCategorizationObject['{{section}}']" data-identifier="category">
            <li>{{section}} - {{category}}</li>
            <ul data-source="MediumCategorizationObject['{{section}}']['{{category}}']" data-identifier="activity">
                <li>{{section}} - {{category}} - {{activity}} </li>
            </ul>
        </ul>
    </li>
</ul>

<hr>
<hr>

<ul data-source="SmallCategorizationArray" data-identifier="section">
    <li>
        {{section[1]}}
        <ul data-source="SmallCategorizationArray[*][2]" data-identifier="category">
            <li>{{2}}</li>
        </ul>
    </li>
</ul>



</div>
</body>
</html>
